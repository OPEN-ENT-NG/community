<div class="row rigid-grid">
	<div class="two cell" ng-repeat="service in community.services">
		<label workflow="[[service.workflow]]">
			<input type="checkbox" disabled class="disabled" checked="true" ng-if="service.mandatory" />
			<input type="checkbox" ng-model="service.active" ng-if="! service.mandatory" />

			<span translate content="community.services.[[service.name]].name"></span>
		</label>
	</div>
</div>
