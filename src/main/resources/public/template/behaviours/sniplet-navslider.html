<side-panel class="zero-mobile">
	<h2><a href="/community#/list"><i18n>community.mine</i18n></a></h2>
	<nav class="vertical">
        <ul>
            <li ng-repeat="comm in communities">
                <h2><a ng-class="{selected : community.id == comm.id}" ng-click="openCommunity(comm)">[[comm.name]]</a></h2>
            </li>
        </ul>
    </nav>
</side-panel>
<app-title>
	<h1>
		<a href="/community#/list"><i18n>community.mine</i18n></a> / [[community.name]]
	</h1>
</app-title>
