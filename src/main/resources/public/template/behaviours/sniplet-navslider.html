<side-panel class="zero-mobile">
	<nav class="vertical">
		<h2><i18n>community.mine</i18n></h2>
		<ul>
            <li ng-repeat="comm in communities">
                <a ng-class="{selected : community.id == comm.id}" ng-click="openCommunity(comm)">[[comm.name]]</a>
            </li>
        </ul>
    </nav>
</side-panel>
<app-title>
	<h1>
		<a href="/community#/list"><i18n>community.mine</i18n></a> / [[community.name]]
	</h1>
</app-title>
