<div class="row">
	<div class="three cell" ng-repeat="service in community.services">
		<input type="checkbox" disabled class="disabled" checked="true" ng-if="service.mandatory" />
		<input type="checkbox" ng-model="service.active" ng-if="! service.mandatory" />
		<label translate content="community.services.[[service.name]].name"></label>
	</div>
</div>

<div class="row">
	<label class="four cell"><i18n>community.services.home.message.label</i18n></label>
	<html-editor ng-model="serviceHome.content" class="twelve cell" i18n-placeholder="community.services.home.message.placeholder"></html-editor>
</div>
